<div class="wrapper down-top">
  <div class="container">

    <div class="row mb-5">
      <div class="col-12">
        <form class="form-inline" (ngSubmit)="onSubmit()">
          <div class="form-group row mr-3">
            <label class="col-sm-2 col-form-label">Titulo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" [(ngModel)]="title">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-10">
              <select class="form-control" name="category" [(ngModel)]="category" (ngModelChange)="onSubmit()">
                <option *ngFor="let _category of categories" [value]="_category.value">{{ _category.text }}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"> {{ book.title }}</h3>
          </div>
          <img [src]="book.image" class="card-img-top" alt="...">
          <div class="card-body">
            <p classnt="card-text">{{ book.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
